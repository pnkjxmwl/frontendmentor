<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
    body{
      font-family: "Montserrat";
    }
  </style>
</head>
<body>
 <div class="full"> 
  <div class="container">
      <div class="photo">
        <div class="image">  
        <img src="images/image-product-desktop.jpg"  width="250px" alt="">
      </div>
        </div>
      <div class="section">
        <div class="head">
         <h4>P E R F U M E</h4> 
        </div>
          <div class="heading">
            <h2>Gabrielle </h2>  
            <h2>Essence Eau </h2>
            <h2>De Parfum</h2>
          </div>
          <div class="descr">
            <div class="dis">
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            </div>
          </div>
          <div class="price">
            <div class="upper">$149.99</div>
            <div class="lower">$169.99</div>
          </div>
          <div class="cart">
                <button class=" btn
                "> <img src="images/icon-cart.svg"  alt=""> <span>Add To Cart</span> </button>
          </div>
      </div>
  </div>
</div>

  </div> -->
</body>
</html>
